<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Página de Coordenadas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

          https://drive.google.com/drive/folders/1RM5hjj6oL1_RweznsLVO15jDDE2U3fbe?hl=es-419
        </p>
      </div>
      <div class="footer-text">feliz, cumple, te, amo, jiji</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
